<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="assets/css/uicons-regular-rounded.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous"/>
    <link rel="stylesheet" href="login.css"/>
</head>
<body class="px-3 px-sm-0 m-0">
    <main class="container mx-auto row row-cols-1 p-0 justify-content-center align-items-around">
        <nav class="py-3 rounded-bottom-4 col p-0 m-0">
            <div class="row row-cols-2 m-0 p-0 rounded-bottom-4 align-items-center justify-content-end">
                <div class="nav-links-container d-md-flex col-auto row-cols-1 row-cols-md-auto  m-0 p-3 p-md-0  pe-md-5 align-items-center justify-content-between gap-5 rounded-3 rounded-md-0 ">
                    <div class="nav-links col">
                        <ul class="d-md-flex row-cols-auto m-0 p-0 gap-2 align-items-center justify-content-md-end">
                            <li class="col p-0 m-0">
                                <a href="index.html" class="py-3 px-5 rounded-3 nav-link">home</a>
                            </li>
                            <li class="col p-0 m-0">
                                <a href="news.html" class="py-3 px-5 rounded-3 nav-link">news</a>
                            </li>
                            <li class="col p-0 m-0">
                                <a href="#" class="py-3 px-5 rounded-3 nav-link">eye witness</a>
                            </li>
                        </ul>
                    </div>
                    <div class="nav-buttons py-4 col-auto m-0 p-0">
                        <a href="verifynews.html" class="py-3 px-5 rounded-3 full-button">verify news</a>
                    </div>
                </div>
                <div class="menu-buttons d-block d-md-none col-auto m-0 p-3">
                    <span class="fi-rr-menu-burger p-5"></span>
                    <span class="fi-rr-cross p-5" hidden></span>
                </div>
            </div>
        </nav> 
        <section class="container row row-cols-1 p-0 m-0 gap-5 justify-content-center align-self-center">
            <div class="sign-in-container col-sm-9 col-lg-6 col-12 p-0 m-0">
                <div class="main-sign-in row row-cols-1 m-0 p-5 gap-5 justify-content-center rounded-3">
                    <h5 class="col-12 m-0 p-0 py-3">sign in</h5>
                    <form action="" class="login-form col-12 row row-cols-1 m-0 p-0 gap-4">
                        <div class="input-wrapper col m-0 p-0 mt-3 rounded-3">
                            <input type="text" name="username" class="username old-username m-0 p-3 rounded-3 w-100" placeholder="please enter username or email" id="username-input"/>
                            <label for="username-input" class="p-3">please enter username or email</label>
                        </div>
                        <div class="input-wrapper col m-0 p-0 mt-3 rounded-3">
                            <input type="password" name="pass" class="pass m-0 p-3 rounded-3 w-100" placeholder="please enter password" id="pass-input"/>
                            <label for="pass-input" class="p-3">please enter password</label>
                        </div>
                        
                        <button type="button" class="full-button sign-in col m-0 p-3 rounded-3">
                            sign in
                        </button>
                    </form>
                    <div class="fpass col-12 p-0 m-0">
                        <button class="full-button open-acct-btn p-3 m-0 mb-3 mb-sm-0 me-3 rounded-1">open an account</button>
                        <button class="fpass-btn forgot-btn p-3 m-0 rounded-1">forgot password</button>
                    </div>
                </div>
            </div>
            <div class="sign-up-container col-sm-9 col-lg-6 col-12 p-0 m-0" hidden>
                <div class="main-sign-up row row-cols-1 m-0 p-5 gap-5 justify-content-center rounded-3">
                    <h5 class="col-12 m-0 p-0 py-3">sign up</h5>
                    <form action="" method="get" class="signup-form col-12 row row-cols-1 m-0 p-0 gap-4">
                        <div class="input-wrapper col m-0 p-0 mt-3 rounded-3">
                            <input type="text" name="username" class="username new-username m-0 p-3 rounded-3 w-100" placeholder="create a username" id="new-user-input"/>
                            <label for="new-user-input" class="p-3">create a username</label>
                        </div>
                        <div class="input-wrapper col m-0 p-0 mt-3 rounded-3">
                            <input type="password" name="pass" class="new-pass m-0 p-3 rounded-3 w-100" placeholder="create a password" id="new-pass-input"/>
                            <label for="new-pass-input" class="p-3">create a password</label>
                        </div>
                        <div class="input-wrapper col m-0 p-0 mt-3 rounded-3">
                            <input type="password" name="pass" class="new-pass2 m-0 p-3 rounded-3 w-100" placeholder="confirm password" id="new-pass2-input"/>
                            <label for="new-user2-input" class="p-3">confirm password</label>
                        </div>                
                        <button class="full-button sign-up p-3 m-0 rounded-3" disabled>
                            sign up
                        </button>
                    </form>

                    <div class="m-0 p-0">
                        <h6 class="text-center mb-3">or signup with</h6>
                        <div class="sign-up-with row row-cols-2 p-0 m-0 gap-4 justify-content-center">
                            <button class="signup-opt col p-1 m-0 rounded-circle">
                                <img src="assets/Ellipse 7.svg" alt=""/>
                            </button>
                            <button class="signup-opt col p-1 m-0 rounded-circle">
                                <img src="assets/google.png" alt=""/>
                            </button>
                        </div>
                    </div>    
                    <div class="fpass col-12 p-0 m-0 text-center">
                        <button type="button" class="fpass-btn own-account-btn p-3 m-0">got an account</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="gen-script.js"></script>
</body>
</html>
